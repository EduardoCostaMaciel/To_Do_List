<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Todo List</title>
</head>
<body class="fst-italic">
<!-- HEADER -->
  <header id="header" class="container-md">
    <div class="container-fluid mt-4 text-center d-flex flex-column justify-content-center">
      <h1 class="fs-2">
        <span><i class="fa-solid fa-clipboard-list"></i></span>
        Minha Lista de Tarefas
      </h1>
      <p id="funcionamento">"Clique duas vezes em um item para marc√°-lo como completo"</p>
    </div>
  </header>
<!--// HEADER -->

<!-- FORM -->
  <form class="container-fluid d-flex gap-2">
    <input
      id="texto-tarefa"
      type="text"
      placeholder="Digite sua tarefa"
      class="form-control border-dark text-light rounded-pill ps-3"
    >
    <button
      id="criar-tarefa"
      class="btn shadow text-light text-center rounded-pill"
    >
      <span><i class="fa-solid fa-folder-plus"></i></span>
    </button>
  </form>
<!--// FORM -->

<!-- TASK LIST -->
  <div
    id="container-list"
    class="position-relative container-fluid mt-4"
  >
    <ol
      id="lista-tarefas"
      class="fs-5 d-flex flex-column gap-2"
    >
    </ol>

    <div class="container-fluid position-fixed start-50 bottom-0 translate-middle d-flex justify-content-center gap-1">
      <button
        id="mover-cima"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-arrow-up"></i></span>
      </button>
      <button
        id="mover-baixo"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-arrow-down"></i></span>
      </button>
      <button
        id="salvar-tarefas"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-box-archive"></i></span>
      </button>
      <button
        id="remover-selecionado"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-check"></i></span>
        <span><i class="fa-solid fa-trash-arrow-up"></i></span>
      </button>
      <button
        id="remover-finalizados"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-check-double"></i></span>
        <span><i class="fa-solid fa-trash-arrow-up"></i></span>
      </button>
      <button
        id="apaga-tudo"
        class="btn shadow text-light text-center rounded-pill"
      >
        <span><i class="fa-solid fa-trash-arrow-up"></i></span>
      </button>
    </div>
  </div>

<!--// TASK LIST -->

  <script src="./JS/script.js"></script>
</body>
</html>
