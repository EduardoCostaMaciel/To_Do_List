<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <title>Todo List</title>
</head>
<body class="fst-italic">
<!-- HEADER -->
  <header id="header" class="container-md">
    <div class="container-fluid mt-4 text-center d-flex flex-column justify-content-center">
      <h1 class="fs-2">
        <span><i class="fa-solid fa-clipboard-list"></i></span>
        Minha Lista de Tarefas
      </h1>
      <p id="funcionamento">"Clique duas vezes em um item para marc√°-lo como completo"</p>
    </div>
  </header>
<!--// HEADER -->

<!-- FORM -->
  <form class="container-fluid d-flex gap-2">
    <input
      id="texto-tarefa"
      type="text"
      placeholder="Digite sua tarefa"
      class="form-control border-dark text-light rounded-pill ps-3"
    >
    <button
      id="criar-tarefa"
      class="btn text-light text-center rounded-pill"
    >
      <span><i class="fa-solid fa-folder-plus"></i></span>
    </button>
  </form>
<!--// FORM -->

<!-- TASK LIST -->

  <ol id="lista-tarefas"></ol>
  <button id="mover-cima">mover para cima</button>
  <button id="mover-baixo">mover para baixo</button>
  <button id="salvar-tarefas">salvar tarefas</button>
  <button id="remover-selecionado">remover selecionado</button>
  <button id="remover-finalizados">remover finalizados</button>
  <button id="apaga-tudo">apagar todos</button>

  <!--// TASK LIST -->

  <script src="/JS/script.js"></script>
</body>
</html>
